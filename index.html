<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <section id="result">
      <h1>Your Result</h1>
      <div id="circle">
        <p id="yourScore">76</p>
        <p id="outOf">of 100</p>
      </div>
      <h2>Great</h2>
      <p id="scoreComment">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="summary">
      <h1>Summary</h1>
      <ul>
        <li id="reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <h3>Reaction</h3>
          </div>
          <p><span>80 </span> / 100</p>
        </li>
        <li id="memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            <h3>Memory</h3>
          </div>
          <p><span>92 </span> / 100</p>
        </li>
        <li id="verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            <h3>Verbal</h3>
          </div>
          <p><span>61 </span> / 100</p>
        </li>
        <li id="visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            <h3>Visual</h3>
          </div>
          <p><span>72 </span> / 100</p>
        </li>
      </ul>
      <a href="#" id="button">Continue</a>
    </section>
  </main>

  
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/andrewsiachos" target="_blank">Andrew Siachos</a>.
  </footer>
</body>
</html>
